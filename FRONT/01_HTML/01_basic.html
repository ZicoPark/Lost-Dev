<html><!-- html로 입력하지 않으면 아예 그냥 다른 파일로 인식해버림. html은 <> 모양임-->
    <head><!-- 머릿글 : 문서의 정의, 사전에 알아야할 정보-->
        <meta charset = "UTF-8">
        <title>기본 문서</title>
    </head>
    <body><!-- 실제 보여질 내용-->
        <h1>My Head Line 1</h1>
        <h2>My Head Line 2</h2> <!--이미 파일을 열고있는 상태라면 f5 눌러도 바뀜-->
        <h3>My Head Line 3</h3>
        <h4>My Head Line 4</h4>
        <h5>My Head Line 5</h5>
        <h6>My Head Line 6</h6> <!-- 숫자가 커질수록 폰트 사이즈 감소-->
        <hr/> <!-- 태그는 열/닫 태그가 있고 단일 태그가 있다.단일 태그라고 하더라도 /로 닫아줘야한다--><!--경계선-->
        <p>
            하나의 문단을 나누고 싶을때 p 태그를 사용 한다. <br/> <!-- 줄바꿈 단일 태그-->
            단순하게 줄을 나누고 싶을 경우 br 태그를 사용
        </p>

    </body>
</html>
