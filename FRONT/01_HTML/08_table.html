<html>
    <head>
        <meta charset="UTF-8">
        <title>TABLE</title>
    </head>
    <body>
        <!-- 테이블이 그려질 영역-->
        <table border="1px" width="500px">
            <!-- 테이블 제목-->
            <caption>SCORE</caption>
            <colgroup><!--colgroup : 각 기둥(column.세로) 의 스타일 지정-->
                <col width="40%"/><!--하나의 컬럼-->
                <col width="40%"/>
                <col width="20%"/>
            </colgroup>
            <!-- 표의 항목-->
            <thead>
                <tr><!--한 줄(row)-->
                    <th>First Name</th><!--한 칸-->
                    <th>Last Name</th><!--한 칸-->
                    <th>Points</th><!--한 칸-->                
                </tr>
            </thead>
            <!-- 표의 내용-->
            <tbody>
                <tr>
                    <td>Eve</td>
                    <td>Jackson</td>
                    <td>94</td>
                </tr>
                <tr>
                    <td>Jhone</td>
                    <td>Haw</td>
                    <td>70</td>
                </tr>
                <tr>
                    <td>Bryan</td>
                    <td>Kim</td>
                    <td>30</td>
                </tr>

            </tbody>

        </table>
    </body>
</html>
