<html>
    <head>
        <meta charset = "UTF-8">
        <title>Formatting</title>
    </head>
    <body>
        <!-- abbr : 툴팁 제공 -> 가져다 대면 설명이 붙는다?!-->
        <p> 우리가 배우는 과목은 <abbr title = "Hyper Text Markup Language">HTML</abbr>
            입니다.
        </p>
        <!--b : 볼드체 제공-->
        <p>
            <b>HTML</b>은 웹에서 화면을 표시해 줍니다.
        </p>
        <p>
            특정 단어에 <del>취소선</del> 또는 <ins>밑줄</ins>을 그어줄 수 있다.
        </p>
        <p>
            또한 특정 단어에 <i>이탤릭체</i> 또는 <mark>마크</mark>를 해줄 수 있다. <!-- 마크 : 형광펜효과-->
        </p>
        <p>
            쿼터 표현도 태그로 가능하다.
            "그냥" 하는 방법 과 <q>쿼터태그</q>를 사용하는 방법 <!-- 쿼터태그 : 쌍따옴표. 더블태그-->
        </p>
        <p>
            아래첨자(X<sub>2</sub>), 윗첨자(X<sup>2</sup>)
        </p>

    </body>
</html>
