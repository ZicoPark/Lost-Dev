<html>
    <head>
        <meta charset="UTF-8">
        <title>SPAN</title>
    </head>
    <body>
        <table border="1px" width="300px">
            <caption>rowspan="2"</caption>
            <tr>
                <td>TD</td>
                <td>TD</td>
                <td>TD</td>
            </tr>
            <tr>
                <td rowspan="2">TD</td>
                <td>TD</td>
                <td>TD</td>
            </tr>
            <tr>
                <!-- <td>TD</td> -->
                <td>TD</td>
                <td>TD</td>
            </tr>
        </table>

        <table border="1px" width="300px">
            <caption>colspan="2"</caption>
            <tr>
                <td>TD</td>
                <td>TD</td>
                <td>TD</td>
            </tr>
            <tr>
                <td colspan="2">TD</td>
                <td>TD</td>
                <!-- <td>TD</td> -->
            </tr>
            <tr>
                <td>TD</td>
                <td>TD</td>
                <td>TD</td>
            </tr>
        </table>
    </body>
</html>
