<html>
    <head>
        <meta charset="UTF-8">
        <title>LIST</title>
    </head>
    <body>
        <h3>List 1(ul)</h3>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JAVA SCRIPT</li>
            <li>J-QUERY</li>
        </ul>

        <h3>List 2(ol)</h3>
        <ol>
            <li>HTML</li>
            <li>CSS</li>
            <li>JAVA SCRIPT</li>
            <li>J-QUERY</li>
        </ol>

        <h3>List 3(dl)</h3>
        <dl>
            <dt>HTML</dt> <!--항목의 제목-->
            <dd>Hyper Text Markup Language</dd> <!--항목의 설명-->

            <dt>Server Side</dt>
            <dd>JAVA</dd>
            <dd>JSP</dd>
            <dd>SPRING</dd>
            <dd>SPRING BOOT</dd>            
        </dl>
    </body>
</html>
