<html>
    <head>
        <meta charset="UTF-8">
        <title>Dom Script</title>
        <link rel = "icon" href="../img/chrome.png">
    </head>
    <body>
        <p>버튼을 누르면 글자 색상이 변경 된다.</p>
        <p>빨->주->노->초->파->남->보</p>
        <p>보라색에서 다시 클릭 하면 빨강으로 되돌아 온다.</p>
        <h1 id="txt">글자 색상이 변경 됩니다.</h1>
        <button id = "btn">색상변경</button>

    </body>
    <script>
        var colorList = ['red','orange','yellow','green','blue','navy','purple'];
        // i라는 변수는 arrColor안에 있는 친구들을 꺼낼때 index값으로 사용 할것
        // 각 색상은 arrColor라는 배열에다가 저장(객체보다 인덱스값인 숫자를 저장하기 용이)
        var i = 0;

        document.getElementById('btn').addEventListener('click', function(){
            //결국 버튼을 눌러야 이벤트가 발생 하는 것이니 click이벤트를 걸어줌
            //이 if문의 의미는 purple로 색상이 바뀌고 난뒤 i의 값은 7이됨
            //하지만 보라색일때 버튼을 다시 누르면 빨강색으로 돌아가야 하니
            //i가 길이값에 도달하면 다시 0으로 되돌려줌
            if( i == colorList.length){
                i = 0;
            }
            console.log(i);
            document.getElementById('txt').style.color = colorList[i];
            i++;
            //색상을 바꿨으면 i를 증가시켜줌
            //왜냐하면 다음색상을 보여줘야 되기 때문
        });
       

    </script>
</html>
