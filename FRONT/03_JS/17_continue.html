    <script>
        //break는 걸리는 순간 코드블록을 탈출
        //continue는 걸리는 순간(다음 내용을 무시한다).
        for(var i = 0 ; i<10 ; i++){
            if(i%3 ==0){//3의 배수만 무시해보자
                continue;
            }
            console.log(i);
        }
        
    </script>
