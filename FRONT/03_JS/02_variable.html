    <script>// 종종 중요한 스크립트는 헤드에들어감
        //변수에는 var 키워드가 붙어야 한다.
        /* 변수안에는 무엇이든지 들어갈 수 있다*/
        var int = 3;
        var float = 3.14; //실수
        var string = '문자열'; //더블쿼터도 가능
        var bool = true; //true|false

        //문자열로 출력하는 방법
        console.log('int :' + int);
        console.log('float: ' + float);
        // ,로 문자열과 변수를 출력하면 변수안의 데이터 형태를 살려서 보여준다.
        console.log('String: ',string);
        console.log('boole : ',bool);
    </script>
</html>
