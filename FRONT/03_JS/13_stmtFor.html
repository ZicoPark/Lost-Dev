    <script>// for는 반복 횟수가 정해진 경우 유용, for(이녀석이 ; 이것을만족하면 ; 증가 또는 감소){}

            console.log("물" + cup + "잔 떠 왔습니다.");
        }

        console.log('-------------------------------------')

        //이중 for문. 물+커피믹스로 쉽게 생각해보자
        for(var cup =1 ; cup<=10 ; cup++){
            console.log("물" + cup + "잔 떠 왔습니다.");
            for(var mix = 1 ; mix<=2 ; mix++){
                console.log("커피" + mix + "스푼");
            }
        }
