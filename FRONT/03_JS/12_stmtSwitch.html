    <script>// 종종 중요한 스크립트는 헤드에들어감
        var item = '오렌지주스';

            switch(item){ //코드는 코드블록에서 시작하면 끝까지 실행 해야 된다. 병렬적, 3인칭관점. 복잡한조건 불가. 저장용량 큼.
                case "콜라":
                    console.log(item + '가 나왔습니다.');
                    break; //break가 없다면 끝까지 내려가게 될 것이다.

                case "생수":
                    console.log(item + '가 나왔습니다.');
                    break; //break는 진행 중인 내용을 코드블록밖으로 탈출 시켜준다.

                case "오렌지주스":
                    console.log(item + '가 나왔습니다.');
                    break;
                    
                default:
                    console.log('해당 음료가 없습니다.');
                    break;
            }                    
    </script>
