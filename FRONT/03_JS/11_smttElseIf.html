    <script>// 종종 중요한 스크립트는 헤드에들어감
        //콜라, 생수, 오렌지주스, 사이다, 에너지음료, 이온음료, 냉커피, 식혜
        var item = '식혜';

        if(item == '콜라'){
            console.log(item + '가 나왔습니다');
        }else if(item == '생수'){
            console.log(item + '가 나왔습니다');
        }else if(item == '오렌지주스'){
            console.log(item + '가 나왔습니다');
        }else if(item == '사이다'){
            console.log(item + '가 나왔습니다');
        }else if(item == '에너지음료'){
            console.log(item + '가 나왔습니다');
        }else if(item == '이온음료'){
            console.log(item + '가 나왔습니다');
        }else if(item == '냉커피'){
            console.log(item + '가 나왔습니다');
        }else if(item == '식혜'){
            console.log(item + '가 나왔습니다');
        }else{
            console.log('해당 음료가 없습니다.')
        }

        
    </script>
