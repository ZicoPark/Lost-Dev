    <script>// 종종 중요한 스크립트는 헤드에들어감
        // = 은 이미 대입연산자로 사용하고 있기 때문에 == 사용해야함
        var v1 = 1;
        var v2 = 1.0;
        var v3 = 4;
        var v4 = 'JAVA SCRIPT';
        var v5 = 'java script';
        console.log(v1==v2);
        console.log(v1!=v2);
        console.log(v1<v3);
        //문자열은 같은지 확인 할 수 있다.
        console.log(v4==v5); // 자바스크립트는 대소문자를 구분한다.
    </script>
