        var result = 0; // 대입 연산자
        console.log('result = 0 : ', result);

        /* 복합 대입연산자 */
        result = result + 10;
        result += 10;
        console.log('result += 10 : ', result);

        result -=5;//result = result-5;
        console.log('result -= 5 : ', result);

        result *= 2;
        console.log('result *= 2 : ', result);
        result /= 2;
        console.log('result /= 2 : ', result);
        result %= 2;
        console.log('result %= 2 : ', result);
