<html>
    <head>
        <meta charset="UTF-8">
        <title>Java Script</title>
        <link rel="icon" href="../img/chrome.png">
        <style>

        </style>

    <body>

    </body>
    <script>
        //5층, 5호
        var royal = [
            [0,1,2,3,4],
            [20,21,22,23,24],
            [30,31,32,33,34],
            [40,41,42,43,44],
            [50,51,52,53,54],
        ];

        console.log(royal);
        //3층 2호값
        console.log(royal[3][2]);
        //2층 2호값
        console.log(royal[2][2]);
        //4층 4호값
        console.log(royal[4][4]);

        //방, 호, 층
        var ho = [0,1,2,3,4];
        var floor =[];
        var apart = [];

        //apart = [[],[],[],[],[]];
        for(var f = 0 ; f < 5 ; f++){
            apart.push([]);
            for(var h = 0 ; h < 5 ; h++){
                //console.log(f + 'F' , h + 'H');
                apart[f][h] = [0,1,2];
            }
            //console.log('---------------------------------')
        }

        // 아래 방식을 사용하면 shallow copy로 인해서 수정시 다른 데이터도 영향받음
        // 5개 호를 하나의 층으로 넣는다.
        floor.push(ho);
        floor.push(ho);
        floor.push(ho);
        floor.push(ho);
        floor.push(ho);
        console.log(floor);
        // 이렇게 만들어진 층을 apart에 넣는다. (한 층 완성)
        apart.push(floor);
        apart.push(floor);
        apart.push(floor);
        apart.push(floor);
        apart.push(floor);
        console.log(apart);

        // 0층 2호
        // js는 3차원 배열을 기본적으로는 지원하지 않는다.
        /*apart[0][2][0] = '철수';
        apart[0][2][1] = '영희';
        apart[0][2][2] = '영수';
        */
        apart[0][2] = ['철수','영희','영수'];
        console.log('0층 2호',apart[0][2]);
        //1층 3호
        apart[1][3] = ['a','b','c'];
        console.log('1층 3호',apart[1][3]);
        console.log(apart);

               
    </script>
</html>
