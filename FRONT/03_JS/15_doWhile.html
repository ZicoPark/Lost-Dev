    <script> // 주석처리방법 : 날짜 / 이름 / 이유기재 ex>2023.02.07 박지호 : while을 dowhile로 대체하여 주석처리함
        var cnt = 11;
        while(cnt < 10){ //조건을 먼저 체크
            cnt++; // 이후 실행
        }
        console.log('while : ', cnt); 
        
        cnt = 11;
        do{
            cnt++; //먼저 실행
        }while(cnt<10); // 이후 조건 체크
        console.log('do-while : ',cnt);

        //'조건이 만족하지 않을시' do while과 while의 결과가 달라진다.
    </script>
