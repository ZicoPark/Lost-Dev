    <script>// 종종 중요한 스크립트는 헤드에들어감
        console.log('5/2 = ', 5/2);
        // % 연산은 홀/짝 또는 배수 찾기에 자주 사용 된다.
        console.log('5%2 = ', 5%2);

        //문자열 더하기
        var str1 = 'js' + 8 + 0.65; //문자 + 숫자 + 숫자(js80.65)
        console.log(str1);
        var str2 = str1 + 'add String';
        console.log(str2);
        var str3 = 8 + 0.65 + 'JS'; // 숫자 + 숫자 +문자(뒤늦게 문자열로 파악함)
        console.log(str3);
        var str4 = '8' + '0.65' + 'JS'; //80.65JS
        console.log(str4);
        
    </script>
