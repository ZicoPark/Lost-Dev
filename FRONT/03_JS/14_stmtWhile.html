    <script>
        var i = 0;
        //while 조건이 true면 영원히 반복된다.
        //while은 반복횟수가 정해지지 않은 경우 유용하다.
        while(true){
            console.log("죽어야 끝난다." + i);
            i++;
            if(i==10){
                break;
            }
        }
        
    </script>
