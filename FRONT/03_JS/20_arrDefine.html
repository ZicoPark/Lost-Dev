<html>
    <head>
        <meta charset="UTF-8">
        <title>Java Script</title>
        <link rel="icon" href="../img/chrome.png">
        <style>

        </style>
    </head>
    <body>

    </body>
    <script>
        //배열 선언
        var arrNum = [];
        var arrString = new Array();
        
        //데이터 추가
        arrNum = [1,2,3,4]; //한번에 여러값 넣기
        arrNum[4] = 5; //특정 주소(인덱스)를 지정하여 넣기
        arrNum.push(60); //push함수 활용(무조건 뒤에다가 넣는다.)
        console.log('arrNum : '  , arrNum);
        console.log('arrNum length : ' , arrNum.length); //배열 크기 확인

        //자바스크립트에서 변수는 다 넣을 수 있다.
        arrString.push(1);
        arrString.push('A');
        arrString.push(false);
        arrString.push([10,20,30]);
        arrString.push(function(){console.log('함수 실행')});
        console.log(arrString);

        //배열에서 값 빼내기(0~4)
        console.log(arrString[0]);
        console.log(arrString[1]);
        console.log(arrString[2]);
        console.log(arrString[3]);
        arrString[4](); //함수 실행(매개 변수를 주는 주머니가 있어야 한다.)
    </script>
</html>
