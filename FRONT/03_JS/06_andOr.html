    <script>// 종종 중요한 스크립트는 헤드에들어감
        //논리 연산
        //AND(&&) 두 조건이 모두 만족(true)해야 참
        var val = 6;
        console.log(val>1 && val<7);
        //OR(||) 둘 중 한 조건만 만족해도 참
        console.log(val%2==0 || val%3==0);
    </script>
