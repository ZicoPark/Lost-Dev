<html>
    <head>
        <meta charset="UTF-8">
        <title>J-QUERY</title>
        <link rel="icon" href="../img/chrome.png">
        <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
        <!-- j-query의 장점 : 복잡한 상황도 쉽게 가져올 수 있다 -->
        <style>
            table, td, th{
                border:2px solid black;
                border-collapse: collapse;
                text-align: center;
            }
            th,td{
                padding: 5px 10px;
            }
        </style>
    </head>
    <body>
        <table border="1px" width="350px">
            <!-- 테이블 제목-->
            <colgroup><!--colgroup : 각 기둥(column.세로) 의 스타일 지정-->
                <col width="15%"/><!--하나의 컬럼-->
                <col width="25%"/>
                <col width="40%"/>
            </colgroup>
            <!-- 표의 항목-->
            <thead>
                <tr><!--한 줄(row)-->
                    <th>No</th><!--한 칸-->
                    <th>이름</th><!--한 칸-->
                    <th>생년월일</th><!--한 칸-->                
                </tr>
            </thead>
            <!-- 표의 내용-->
            <tbody>
                <tr>
                    <td>1</td>
                    <td>김길동</td>
                    <td>2018-01-01</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>이길동</td>
                    <td>2018-01-01</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>박길동</td>
                    <td>2018-01-01</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>정길동</td>
                    <td>2018-01-01</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>홍길동</td>
                    <td>2018-01-01</td>
                </tr>

    </body>
    <script>
        console.log($('tr:odd')); //1,3,5
        console.log($('tr:even')); // 0,2,4
        

    </script>
</html>
