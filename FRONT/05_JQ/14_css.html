<html>
    <head>
        <meta charset="UTF-8">
        <title>J-QUERY</title>
        <link rel="icon" href="../img/chrome.png">
        <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
        <!-- j-query의 장점 : 복잡한 상황도 쉽게 가져올 수 있다 -->
        <style>

        </style>
        <script> //헤드영역에 있으면 안좋은점 : body가 늦게나타날 수 있다 / 제대로 안읽히는현상 일어날 수 있다
            $(document).ready(function(){ // html 문서가 다 읽혀서 준비가 되면 실행 하라(body 밑에 스크립트있으면 안써도됨)
                  // $('#color').text($('#ex1').css('color'));
                  // $('#size').text($('#ex1').css('font-size')); 
                
                var color = $('#ex1').css('color');
                var size = $('#ex1').css('font-size');

                $('#color').text(color);
                $('#size').text(size);

                // $('button').on('click',function(){
                //     $('#ex2').css('color',color);
                //     $('#ex2').css('font-size',size);

                // });

                $('#ex2').css({
                    'color' : color,
                    'font size' : size
                });


            });

        </script>
    </head>
    <body>
        <p id="ex1" style="color : blue ; font-size: 32px;">스타일이 적용된 텍스트</p>
        <p id="ex2">스타일이 적용안된 텍스트</p>
        <div>
            폰트 사이즈 : <span id="size"></span></br>
            폰트 색상 : <span id="color"></span></br>
            <button>CSS 적용</button>
        </div>

    </body>
</html>
