<html>
    <head>
        <meta charset="UTF-8">
        <title>J-QUERY</title>
        <link rel="icon" href="../img/chrome.png">
        <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
        <!-- j-query의 장점 : 복잡한 상황도 쉽게 가져올 수 있다 -->
        <style>
            .ancestors *{
                border: 2px solid red;
                padding : 5px;
                margin: 15px;
                display : block;
            }

        </style>
    </head>
    <body>
        <div class="ancestors">
            <div>DIV(great-grandparent)
                <ul>ul(grandparent)
                    <li>li(parent)
                        <span>span</span></li>
                </ul>
            </div>
            <div>DIV(great-grandparent)
                <p>p(parent)
                    <span>span</span>
                </p>
            </div>
        </div>

    </body>
    <script>
        //children() : 바로 한칸 아래 자식'들'
        var elem = $('.ancestors').children();
        console.log(elem);
        
        // find() : 자식 요소중 특정한 내용을 찾아줌.많이씀
        elem = $('.ancestor').find('span');
        console.log(elem);        
    </script>
</html>
