<html>
    <head>
        <meta charset="UTF-8">
        <title>J-QUERY</title>
        <link rel="icon" href="../img/chrome.png">
        <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
        <!-- j-query의 장점 : 복잡한 상황도 쉽게 가져올 수 있다 -->
        <style>
            div.parent{
                background-color: yellow;
                width : 400px;
                height : 180px;
                text-align: center;
            }

            .parent div{
                width : 300px;
                height : 50px;
                color : black;
                font-weight: 600;
                border : 3px solid blue;
                margin : 20px auto;
                line-height: 45px;
            }

        </style>
    </head>
    <body>
        <div class="parent">
            <p>부모 요소</p>
            <div class="ch1">자식요소 1</div>
            <div class="ch2">자식요소 2</div>
            <button id="empty">empty</button>
            <button id="remove">remove</button>
        </div>

    </body>
    <script>
        $('#empty').click(function(){
            $('.parent').empty();

        });

        $('#remove').click(function(){
            $('.parent').remove();
        });

    </script>
</html>
