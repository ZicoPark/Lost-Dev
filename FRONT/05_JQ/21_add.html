<html>
    <head>
        <meta charset="UTF-8">
        <title>J-QUERY</title>
        <link rel="icon" href="../img/chrome.png">
        <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
        <!-- j-query의 장점 : 복잡한 상황도 쉽게 가져올 수 있다 -->
        <style>

        </style>
    </head>
    <body>        
        <ol>
            <li>List Item 1</li>
        </ol>
        <button>Append</button>
        <button>prepend</button>
        <button>After</button>
        <button>Before</button>
    </body>
    <script>
        var i = 1;

        var $btn = $('button');
        // console.log($btn.eq(0)); //append 버튼

        // 지정한 요소의 '자식'중 가장 마지막에 붙는다.
        $btn.eq(0).on('click',function(){
            i++;
            $('ol').append('<li>List Item '+ i +'</li>');
        });

        // 지정한 요소의 '자식'중 가장 처음에 붙는다.
        $btn.eq(1).on('click',function(){
            i++;
            $('ol').prepend('<li>List Item '+ i +'</li>');
        });

        // 지정한 요소의 가장 나중에 붙는다.
        $btn.eq(2).on('click',function(){
            i++;
            $('ol').after('<li>List Item '+ i +'</li>');
        });

        // 지정한 요소의 가장 처음에 붙는다.
        $btn.eq(3).on('click',function(){
            i++;
            $('ol').before('<li>List Item '+ i +'</li>');
        });
    </script>
</html>
