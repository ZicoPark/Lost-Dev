<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS</title>
        <!--favicon : 사이트를 대표하는 이미지(즐겨찾기시 아이콘역할)-->
        <link rel="icon" href="../img/chrome.png"> <!--일반적으로 .ico파일씀-->
        <style>
            div{
                width: 50px;
                height: 25px;
                border: 3px solid yellowgreen;
                margin: 5px; /*경계선(border)바깥 공간*/
                float: left;
            }

            input[type="text"]{
                display:none; /*inline|block|none*/
            }

            /*div 태그 중에서 클래스가 first인 요소*/
            div.first{
                border-color: red;
                clear: left;

            }

        </style>
    </head>
    <body>
        <!-- inline속성
        <a href="#">A</a>
        <a href="#">B</a>
        <a href="#">C</a>
        <a href="#">D</a> -->

        <input type="text"/>
        <input type="text"/>
        <input type="text"/>
        <input type="text"/> 

        <!-- block속성-->
        <div></div>
        <div></div>
        <div></div>

        <div class="first"></div>
        <div></div>
        <div></div>

        <div class="first"></div>
        <div></div>
        <div></div>

    </body>
</html>
