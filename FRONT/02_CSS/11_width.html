<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS</title>
        <!--favicon : 사이트를 대표하는 이미지(즐겨찾기시 아이콘역할)-->
        <link rel="icon" href="../img/chrome.png"> <!--일반적으로 .ico파일씀-->
        <style>
            div{
                border : 3px solid yellowgreen;
                text-align : center;
                margin: 10px;
            }
            div.ex1{
                width: 800px;
            }
            div.ex2{
                min-width: 800px;
                /* display:none; 없는 요소 취급 => 땡겨짐 */
                /* visibility: hidden; 요소는 있지만 감추기만함 */

            }
            div.ex3{
                max-width: 800px;
            }

        </style>
    </head>
    <body>
        <div class="ex1">width:800px</div>
        <div class="ex2">min-width:800px</div>
        <div class="ex3">max-width:800px</div>

    </body>
</html>
