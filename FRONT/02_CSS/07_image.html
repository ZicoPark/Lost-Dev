<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS</title>
        <!--favicon : 사이트를 대표하는 이미지(즐겨찾기시 아이콘역할)-->
        <link rel="icon" href="../img/chrome.png"> <!--일반적으로 .ico파일씀-->
        <style>
            body{
                /* 이미작 배경보다 작으면 x,y축으로 반복한다 */
                background-image: url('../img/chrome.png');
                /* x-repeat: x축으로 반복 / y-repeat: y축으로 반복 */
                background-repeat: no-repeat;
                background-position: center;
            }

        </style>
    </head>
    <body>

    </body>
</html>
